<html>
    <head>
        <title>{{ nome }}</title>
    </head>
    <body>
        <h1>{{ nome }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>                    
                </tr>
            </thead>
            <tbody>
                {% for a in lista %}
                <tr>
                    <td>{{ a.nome_completo() }}</td>
                    <td>{{ a.telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
